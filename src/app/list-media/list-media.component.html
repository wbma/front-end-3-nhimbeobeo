<ul>
  <li *ngFor="let media of mediaArray">
    <img [src]="mediaService.mediaURL + media.thumbnail">
    <h4>{{media.title}}</h4>
    <p>{{media.description}}</p>
  </li>
</ul>

<div *ngFor="let stop of stopArray">
  <li *ngFor="let line of stop.patterns">
    {{line.route.shortName}}
    {{line.route.longName}}
  </li>
</div>
